<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員後台</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/index.css?version=1.0.0">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../common/js/swiper.jquery.min.js"></script>
    <script src="../common/js/h5_game_common.js?version=1.0.0"></script>
    <script src="js/admin.js"></script>
</head>
<body>
    <h1>管理員後台</h1>
    <form id="update-free-chances">
        <label for="free-chances">免費次數:</label>
        <input type="number" id="free-chances" name="free-chances" min="0" required>
        <button type="submit">更新</button>
    </form>

    <h2>娃娃机管理</h2>
    <form id="prize-management">
        <label for="prize-image">上传盲盒图片:</label>
        <input type="file" id="prize-image" name="prize-image" accept="image/*">
        <button type="submit">上传</button>
    </form>

    <form id="game-probability">
        <label for="winning-probability">设置中奖概率 (%):</label>
        <input type="number" id="winning-probability" name="winning-probability" min="0" max="100">
        <button type="submit">更新概率</button>
    </form>

    <form id="payment-qr">
        <label for="payment-qr-code">上传支付二维码:</label>
        <input type="file" id="payment-qr-code" name="payment-qr-code" accept="image/*">
        <button type="submit">上传二维码</button>
    </form>

    <div id="wrap">
        <p class="rule fl">规则</p>
        <a href="../my.html" id="myWin" class="my fr">我的</a>
        <div class="main">
            <div class="caidai"></div>
            <div class="title"></div>
            <div class="box">
                <div class="awards">
                    <div class="swiper-container">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide">
                                <img src="../common/image/icon/drag/drag1.png">
                            </li>
                            <li class="swiper-slide">
                                <img src="../common/image/icon/drag/drag2.png">
                            </li>
                            <li class="swiper-slide">
                                <img src="../common/image/icon/drag/drag3.png">
                            </li>
                            <li class="swiper-slide">
                                <img src="../common/image/icon/drag/drag4.png">
                            </li>
                            <li class="swiper-slide">
                                <img src="../common/image/icon/drag/drag5.png">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
